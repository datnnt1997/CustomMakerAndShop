<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Pacifico|VT323|Quicksand|Inconsolata' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <!-- Vendor CSS -->
    <link rel="stylesheet" href="assets/css/vendor.css">
    <!-- style css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- design css -->
    <link rel="stylesheet" href="assets/css/design.css">

    <link rel="stylesheet" href="assets/lib/designer/css/font-awesome/css/font-awesome.min.css">
<!--    <link rel="stylesheet" href="assets/lib/designer/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="assets/lib/designer/js/colorpicker/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="assets/lib/designer/css/style.css">


</head>
<body>
    <div id="wrap">
        <div class="container-fluid">
            <div class="row">

                <!-- left column -->
                <div class="col-xl-3 design-col">
                    <div class="left_layout" id="leftLayoutContainer">
                        <!-- Phôi áo -->
                        <div class="btn-group" data-toggle="buttons">
                            <div class="btn-group-label">Chọn phôi</div>
                            <div class="btn design-btn type-design-btn active">
                                <input type="radio" name="form_shirt_type" value="1" autocomplete="off" checked />
                                <img src="assets/lib/designer/images/shirts/men1_blue_front.png" /><br/>
                            </div>
                            <div class="btn design-btn type-design-btn">
                                <input type="radio" name="form_shirt_type" value="2" autocomplete="off" />
                                <img src="assets/lib/designer/images/shirts/men1_white_front.png" /><br/>
                            </div>
                            <div class="btn design-btn type-design-btn">
                                <input type="radio" name="form_shirt_type" value="3" autocomplete="off" />
                                <img src="assets/lib/designer/images/shirts/men2_black_front.png" /><br/>
                            </div>
                        </div>

                        <!-- Màu áo -->
                        <div class="btn-group" data-toggle="buttons" id="div_colors" >
                            <div class="btn-group-label">Chọn màu</div>
                            <div class="btn design-btn color-design-btn active" style="background-color: #000000;">
                                <input type="radio" name="form_shirt_color" value="1" autocomplete="off" checked />
                            </div>
                            <div class="btn design-btn color-design-btn" style="background-color: #ffffff;">
                                <input type="radio" name="form_shirt_color" value="2" autocomplete="off" />
                            </div>
                            <div class="btn design-btn color-design-btn" style="background-color: #ffa500;">
                                <input type="radio" name="form_shirt_color" value="2" autocomplete="off" />
                            </div>
                            <div class="btn design-btn color-design-btn" style="background-color: #ff0000;">
                                <input type="radio" name="form_shirt_color" value="2" autocomplete="off" />
                            </div>
                            <div class="btn design-btn color-design-btn" style="background-color: #c0c0c0;">
                                <input type="radio" name="form_shirt_color" value="2" autocomplete="off" />
                            </div>
                            <div class="btn design-btn color-design-btn" style="background-color: #660099;">
                                <input type="radio" name="form_shirt_color" value="2" autocomplete="off" />
                            </div>
                            <div class="btn design-btn color-design-btn" style="background-color: #800000;">
                                <input type="radio" name="form_shirt_color" value="2" autocomplete="off" />
                            </div>
                            <div class="btn design-btn color-design-btn" style="background-color: #00ab6b;">
                                <input type="radio" name="form_shirt_color" value="2" autocomplete="off" />
                            </div>
                            <div class="btn design-btn color-design-btn" style="background-color: #30d5c8;">
                                <input type="radio" name="form_shirt_color" value="2" autocomplete="off" />
                            </div>
                        </div>

                        <!-- Tools -->
                        <div class="btn-toolbar">
                            <ul class="menu-left">
                                <li>
                                    <a id="btn_addtext"><i class="fa fa-font"></i>&nbsp;&nbsp;Thêm văn bản</a>
                                </li>
                                <li>
                                    <iframe id="ifr_upload" name="ifr_upload" height="0" width="0" frameborder="0"></iframe>
                                    <form id="frm_upload" action="" method="post" enctype="multipart/form-data" target="ifr_upload">
                                        <input type="file" id="upload-image" name="image_upload" accept=".gif,.jpg,.jpeg,.png,.ico" style="display: none;">
                                        <a id="uploadimagelink"><i class="fa fa-picture-o"></i>&nbsp;&nbsp;Upload ảnh</a>

                                    </form>
                                </li>
                                <li>
                                    <a data-target="#albumModal" data-toggle="modal" ><i class="fa fa-th"></i>&nbsp;&nbsp;Chọn ảnh từ thư viện</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- center column -->
                <div class="col-xl-6 design-col">
                    <div class="center_layout" id="centerLayoutContainer">
                        <div class="shirt">
                            <img src="assets/lib/designer/images/shirts/men1_blue_front.png" id="img_shirt" />
                        </div>
                         <div id="div_canvas_front" style="margin-top: 155px;">
                            <canvas id="mainCanvas_front" width="260" height="350" class="shirt_canvas"></canvas>
                        </div>
                    </div>
                </div>

                <!-- right column -->
                <div class="col-xl-3 design-col">
                    <div class="right_layout" id="rightLayoutContainer">
                        <div class="canvas_tool_box">
                            <div class="btn-group" data-toggle="buttons">
                                <div class="btn-group-label">Vị trí</div>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_centerh"><i class="fa fa-arrows-h fa-lg"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_up"><i class="fa fa-arrow-up"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_centerv"><i class="fa fa-arrows-v fa-lg"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_left"><i class="fa fa-arrow-left"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_center"><i class="fa fa-arrows fa-lg"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_right"><i class="fa fa-arrow-right"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_flipx"><i class="fa fa-road fa-lg"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_down"><i class="fa fa-arrow-down"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_flipy"><i class="fa fa-road fa-lg fa-rotate-90"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_totop"><i class="fa fa-step-backward fa-lg fa-rotate-90"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_tobottom"><i class="fa fa-step-forward fa-lg fa-rotate-90"></i></button>
                                <button type="button" class="btn btn-default tool-design-btn" id="toolbox_remove" style="color: red;"><i class="fa fa-trash-o fa-lg"></i></button>
                            </div>
                        </div>
                        <div class="texttoolbox">
                            <div class="btn-group" data-toggle="buttons">

                            </div>
                        </div>
                        <div class="message">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/lib/designer/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/lib/designer/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/lib/designer/js/placeholders.min.js"></script>
    <script type="text/javascript" src="assets/lib/designer/js/colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <script type="text/javascript" src="assets/lib/designer/js/fabric4.min.js"></script>
    <script type="text/javascript" src="assets/lib/designer/js/fontfaceobserver.js"></script>
    <script type="text/javascript" src="assets/lib/designer/js/main.min.js"></script>
    <script>
        $(function(){
             $("#uploadimagelink").click(function(){
                $("#upload-image").click();
            });
          })
    </script>
</body>
</html>
